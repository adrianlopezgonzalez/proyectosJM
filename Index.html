<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <?!= include('Stylesheet'); ?>
</head>
<body>
  <div class="container">
    <header>
      <h1>Gestor de Tareas y Proyectos</h1>
      <div class="user-info">
        <span id="currentUser"></span>
      </div>
    </header>
    
    <div class="controls">
      <button id="btnNuevaTarea" class="btn btn-primary">Nueva Tarea</button>
      <div class="filters">
        <select id="filterEstatus" class="filter-select">
          <option value="">Todos los estatus</option>
          <!-- Se cargará dinámicamente -->
        </select>
        <select id="filterResponsable" class="filter-select">
          <option value="">Todos los responsables</option>
          <!-- Se cargará dinámicamente -->
        </select>
        <select id="filterTipo" class="filter-select">
          <option value="">Todos los tipos</option>
          <!-- Se cargará dinámicamente -->
        </select>
      </div>
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Buscar tareas...">
      </div>
    </div>
    
    <div class="tasks-container">
      <table id="tasksTable">
        <thead>
          <tr>
            <th class="sortable" data-sort="fechaEntrega">Fecha de Entrega <span class="sort-icon">&#8597;</span></th>
            <th>Tiempo Pendiente</th>
            <th>Estatus</th>
            <th>Responsable</th>
            <th>Tipo</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tasksTableBody">
          <!-- Aquí se cargarán dinámicamente las tareas -->
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Modal para nueva/editar tarea -->
  <div id="taskModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle">Nueva Tarea</h2>
      <form id="taskForm">
        <input type="hidden" id="taskRowNumber" name="taskRowNumber">
        
        <div class="form-group">
          <label for="fechaEntrega">Fecha de Entrega:</label>
          <input type="date" id="fechaEntrega" name="fechaEntrega">
        </div>
        
        <div class="form-group">
          <label for="responsable">Responsable:</label>
          <select id="responsable" name="responsable" required>
            <option value="">Seleccione un responsable</option>
            <!-- Se cargarán dinámicamente -->
          </select>
        </div>
        
        <div class="form-group">
          <label for="estatus">Estatus:</label>
          <select id="estatus" name="estatus" required>
            <option value="">Seleccione un estatus</option>
            <!-- Se cargarán dinámicamente -->
          </select>
        </div>
        
        <div class="form-group">
          <label for="tipo">Tipo:</label>
          <select id="tipo" name="tipo" required>
            <option value="">Seleccione un tipo</option>
            <!-- Se cargarán dinámicamente -->
          </select>
        </div>
        
        <div class="form-group">
          <label for="descripcion">Descripción:</label>
          <div class="description-toolbar">
            <button type="button" id="btnAddLink" class="btn btn-small">Agregar Enlace</button>
          </div>
          <textarea id="descripcion" name="descripcion" rows="4"></textarea>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-success">Guardar Tarea</button>
          <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Modal para agregar enlaces -->
  <div id="linkModal" class="modal">
    <div class="modal-content modal-sm">
      <span class="close link-close">&times;</span>
      <h3>Agregar Enlace</h3>
      <div class="form-group">
        <label for="linkUrl">URL:</label>
        <input type="url" id="linkUrl" name="linkUrl" placeholder="https://..." required>
      </div>
      <div class="form-group">
        <label for="linkText">Texto mostrado:</label>
        <input type="text" id="linkText" name="linkText" placeholder="Nombre del enlace" required>
      </div>
      <div class="form-actions">
        <button type="button" id="btnInsertLink" class="btn btn-success">Insertar Enlace</button>
      </div>
    </div>
  </div>
  
  <?!= include('JavaScript'); ?>
</body>
</html>
